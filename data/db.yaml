        related: [macaw, fama, leach, woo2001, smac]
    rrmac:
        longname: Realtime/reliable MAC # ?
        name: RRMAC
        ref: [rrmac]
        features:
            access.reservation:
            application.wsn:
            time.discrete:
            realtime.guaranteed:
            topology.multihop:
            # centralized assignment of time slots with deadline scheduling
